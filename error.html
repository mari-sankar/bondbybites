<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Error</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #5a5858;
      font-family: Arial, sans-serif;
    }
    
    .error-container {
      background: #fff;
      color: #080808;
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
      max-width: 90%;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }
    
    .error-container h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #765858;
    }
    
    .error-container p {
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }
    
    .error-container a {
      color: #765858;
      text-decoration: none;
      font-weight: bold;
    }
    
    @media (min-width: 600px) {
      .error-container {
        padding: 3rem 4rem;
      }
    
      .error-container h1 {
        font-size: 2.5rem;
      }
    
      .error-container p {
        font-size: 1.5rem;
      }
    }
    
    @media (min-width: 992px) {
      .error-container {
        max-width: 500px;
      }
    }
    
  </style>
</head>
<body>
  <div class="error-container">
    <h1>Error!!</h1>
    <p>Currently order is not taken here.</p>
    <p>Contact: <a href="tel:+918778397508">+91 87783 97508</a></p>
  </div>
</body>
</html>
